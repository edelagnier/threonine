---
layout: default
---
<section class="site-project-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="site-project-single">
          <div>
            {% if page.project_images %}
            <div id="carousel" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                {% for i in (1..page.project_images.size) %}
                  <li data-target="#carousel" data-slide-to="{{ i }}" class="active"></li>
                {% endfor %}
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="{{ page.image | absolute_url }}">
                </div>
                {% for img in page.project_images %}
                <div class="carousel-item">
                  <img class="d-block w-100" src="{{ img | absolute_url }}">
                </div>
                {% endfor %}
              </div>
              <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Précédent</span>
              </a>
              <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Suivant</span>
              </a>
            </div>
            {% else %}
              <img src="{{ page.image | absolute_url }}" alt="project image">
            {% endif %}
          </div>
          <h1>
            {{ page.title }}
          </h1>
          <div class="site-project-single-description">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%- include call-to-action.html -%}

---
layout: default
---
<!-- start: blog details -->
<section class="site-blog details">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <article class="site-blog-details">
          <p><span>{{ page.date | date: "%-d %B %Y" }}</span> by <span>{{ page.author }}</span></p>
          <h2 class="blog-title">{{ page.title }}</h2>
          {% if page.slider %}
          <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li>
              {% for i in (1..page.slider.size) %}
                <li data-target="#carousel" data-slide-to="{{ i }}" class="active"></li>
              {% endfor %}
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{ page.feature_image | absolute_url }}">
              </div>
              {% for img in page.slider %}
              <div class="carousel-item">
                <img class="d-block w-100" src="{{ img | absolute_url }}">
              </div>
              {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Précédent</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Suivant</span>
            </a>
          </div>
          {% else %}
          <img class="feature-image" src="{{ page.feature_image | absolute_url }}" alt="blog-details-image">
          {% endif %}
    
          {{ content }}
        </article>
      </div>
    </div>
  </div>
</section>
